{% extends 'serve_counter/base.html' %}
{% block title %}
    <h1 class="display-4 text-primary">試合登録</h1>
{% endblock %}
{% block content%}
    <table class="table table-borderless">
        <tr>
            <th>
                <h2> {{ now }} </h2>
            </th>
            <td class="text-end" width="80">
                <a href="{% url 'today' %}">
                    <input type="submit" value="キャンセル" class="btn btn-outline-primary">
                </a>
            </td>
        </tr>
    </table>
    
    <form action="{% url 'opponent' %}" method="post">
        {% csrf_token %}
        <table class="table table-borderless">
            <tr class="align-middle">
                {{ form.as_table }}
            </tr>
            <tr>
                <td></td><td class="text-end"><input type="submit" value="登録" class="btn btn-primary"></td>
            </tr>
        </table>
        
    </form>
    
{% endblock %}
